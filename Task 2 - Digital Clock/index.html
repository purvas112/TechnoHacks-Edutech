  <body>
    <h1><i class="fa-solid fa-stopwatch"></i> Stopwatch</h1>
    <div class="container">
      <div class="time">00:00:00</div>

      <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
